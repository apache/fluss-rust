name: Rust

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'website/**'
      - '**/*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'website/**'
      - '**/*.md'
      - 'bindings/python/**'
      - 'bindings/cpp/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install protobuf
          fi

      - name: Rust Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --workspace --all-targets --exclude fluss_python --exclude fluss-cpp

  test:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install protobuf
          fi

      - name: Rust Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Unit Test
        run: cargo test --all-targets --workspace --exclude fluss_python --exclude fluss-cpp
        env:
          RUST_LOG: DEBUG
          RUST_BACKTRACE: full

      - name: Integration Test (Linux only)
        if: runner.os == 'Linux'
        run: |
          RUST_TEST_THREADS=1 cargo test --features integration_tests --all-targets --workspace --exclude fluss_python --exclude fluss-cpp -- --nocapture
        env:
          RUST_LOG: DEBUG
          RUST_BACKTRACE: full
