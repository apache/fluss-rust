# Configures "Generate release notes" on GitHub Releases.
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  categories:
    - title: Added
      labels:
        - feat
        - feature
    - title: Changed
      labels:
        - refactor
    - title: Fixed
      labels:
        - fix
        - bugfix
    - title: Docs
      labels:
        - docs
        - documentation
    - title: CI / Build
      labels:
        - ci
        - build
    - title: Chore
      labels:
        - chore
